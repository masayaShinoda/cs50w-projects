{% extends "layout.html" %}
{% load static %}

{% block title %}Create an Account - Trivia Showdown{% endblock %}

{% block body %}
<link rel="stylesheet" href="{% static 'css/inception.css' %}">
<main class="container is-max-desktop">
    <section class="section">
        <div class="block">
            <h1 class="title">Register</h1>
        </div>
        <div class="block">
            <p>Create an account to start competing.</p>
        </div>

        {% include "components/messages.html" %}

        <form action="{% url 'register' %}" method="post" class="inception_form">
            {% csrf_token %}
            <div class="field">
                <div class="control">
                    <input autofocus class="input" type="text" name="username" placeholder="Username" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="email" name="email" placeholder="Email Address" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="button is-primary" type="submit" value="Register" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <p>
                        Already have an account? <a href="{% url 'login' %}">Log in.</a>
                    </p>
                </div>
            </div>
        </form>

    </section>
</main>
{% endblock %}
