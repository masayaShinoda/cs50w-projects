{% extends "layout.html" %}
{% load static %}

{% block title %}Log in - Trivia Showdown{% endblock %}

{% block body %}
<link rel="stylesheet" href="{% static 'css/inception.css' %}">
<main class="container is-max-desktop">
    <section class="section">
        <div class="block">
            <h1 class="title">Log in</h1>
        </div>
        <div class="block">
            <p>Good to have you back.</p>
        </div>
        {% include "components/messages.html" %}

        <form action="{% url 'login' %}" method="post" class="inception_form">
            {% csrf_token %}
            <div class="field">
                <div class="control">
                    <input autofocus class="input" type="text" name="username" placeholder="Username" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="button is-primary" type="submit" value="Login">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <p>
                        Don't have an account yet? <a href="{% url 'register' %}">Register.</a>
                    </p>
                </div>
            </div>
        </form>

    </section>
</main>
{% endblock %}
